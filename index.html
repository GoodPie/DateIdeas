<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#F0B62D"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Date Night Picker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;1,400&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">

</head>
<body>

<div id="date-night-picker">

    <div data-budget-id="1" id="date-night-option-1" class="date-night-button">$</div>

    <div data-budget-id="2" id="date-night-option-2" class="date-night-button">$$</div>

    <div data-budget-id="3" id="date-night-option-3" class="date-night-button">$$$</div>
</div>

<div id="fab">
    <span>+</span>
</div>

<!-- Date Idea Popup -->
<div class="modal micromodal-slide" id="date-idea-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">
                    Your Date Idea
                </h2>
            </header>
            <main class="modal__content" id="data-idea-content">
                <p>
                </p>
            </main>
            <footer class="modal__footer">
                <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
            </footer>
        </div>
    </div>
</div>

<!-- Date Idea Popup -->
<div class="modal micromodal-slide" id="date-idea-add-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
                <h2 class="modal__title" id="modal-add-title">
                    Add a new date idea
                </h2>
            </header>
            <main class="modal__content" id="data-idea-add-content">
                <div style="display: flex; flex-direction: column">
                    <label for="idea">Date Idea</label>
                    <input type="text" id="idea"  style="padding: 5px; margin: 5px 0;"/>

                    <label for="budget">Budget</label>
                    <select id="budget" style="padding: 5px; margin: 5px 0;">
                        <option value="1">$</option>
                        <option value="2">$$</option>
                        <option value="3">$$$</option>
                    </select>
                </div>


            </main>
            <footer class="modal__footer">
                <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
                <button id="add-date-idea" class="modal__btn">Add</button>
            </footer>
        </div>
    </div>
</div>


<script src="app.js"></script>
<script src="sw.js"></script>
</body>
</html>
