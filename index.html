<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#F0B62D"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Date Night Picker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="/manifest.json">

</head>
<body>

    <div id="date-night-picker">

        <div data-budget-id="1" id="date-night-option-1" class="date-night-button" >$</div>

        <div data-budget-id="2" id="date-night-option-2" class="date-night-button">$$</div>

        <div data-budget-id="3" id="date-night-option-3" class="date-night-button">$$$</div>
    </div>




    <div class="modal micromodal-slide" id="date-idea-modal" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                        Your Date Idea
                    </h2>
                </header>
                <main class="modal__content" id="data-idea-content">
                    <p>
                    </p>
                </main>
                <footer class="modal__footer">
                    <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
                </footer>
            </div>
        </div>
    </div>




    <script src="dist/app.js"></script>
    <script src="dist/sw.js"></script>
</body>
</html>
